spec_version: ""
filter: {}
comparison:
    compare_with: several_results
    include_result_with_score: pass
    number_of_comparison_results: 3
    aggregate_function: avg
objectives:
    - sli: response_time_(p90)
      displayName: Response time (P90)
      pass:
        - criteria:
            - '>=0.000000'
            - <600.000000
      warning:
        - criteria:
            - '>=0.000000'
            - <800.000000
      weight: 2
      key_sli: true
    - sli: response_time_(p50)
      displayName: Response time (P50)
      pass:
        - criteria:
            - '>=0.000000'
            - <200.000000
      warning:
        - criteria:
            - '>=0.000000'
            - <300.000000
      weight: 2
      key_sli: true
    - sli: non_db_calls
      displayName: Non DB calls
      pass:
        - criteria:
            - <450
            - <=+10%
      warning:
        - criteria:
            - <+20%
      weight: 1
      key_sli: false
    - sli: error_count
      displayName: Error Count
      pass:
        - criteria:
            - '>=0.000000'
            - <1.000000
      warning:
        - criteria:
            - '>=0.000000'
            - <2.000000
      weight: 2
      key_sli: true
    - sli: cpu_time
      displayName: CPU time
      pass:
        - criteria:
            - <150
            - <=+10%
      warning:
        - criteria:
            - <+20%
      weight: 1
      key_sli: false
    - sli: lock_time
      displayName: Lock time
      pass:
        - criteria:
            - <100
            - <=+10%
      warning:
        - criteria:
            - <+20%
      weight: 1
      key_sli: false
    - sli: io_time
      displayName: IO time
      pass:
        - criteria:
            - <25000
            - <=+10%
      warning:
        - criteria:
            - <+20%
      weight: 1
      key_sli: false
    - sli: db_calls
      displayName: DB calls
      pass:
        - criteria:
            - <2200
            - <=+10%
      warning:
        - criteria:
            - <+20%
      weight: 1
      key_sli: false
    - sli: throughput_(request_count)
      displayName: Throughput (Request Count)
      pass:
        - criteria:
            - '>=1000.000000'
      warning:
        - criteria:
            - '>=500.000000'
      weight: 1
      key_sli: true
    - sli: response_time_(p95)
      displayName: Response time (P95)
      pass:
        - criteria:
            - '>=0.000000'
            - <1000.000000
      warning:
        - criteria:
            - '>=0.000000'
            - <2000.000000
      weight: 2
      key_sli: true
total_score:
    pass: 85%
    warning: 80%
